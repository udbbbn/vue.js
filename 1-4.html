<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <span id="a" v-once>v-once:{{msg}}<br/></span>
    <span id="aa" v-html="msg">Message:{{msg}}</span>
    <section id="b">
        <div v-bind:id="b">{{msg}}</div>
        <button v-bind:disabled="someDynamicCondition">Button</button>
    </section>
    <div v-bind:id="rawId | formatId">{{message | capitalize}}</div>
</body>
</html>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el:'#aa',
        data:{
            msg:'v-html:<span>Hello World</span>'
        }
    })
    new Vue({
        el:"#a",
        data:{
            msg:'一次写入 无数据绑定 可尝试Console修改值'
        }
    })
    new Vue({
        el:'#b',
        data:{
            b:'test',
            msg:'v-bind test',
            someDynamicCondition:'false'
        }
    })
    var app2 = new Vue({
        filters:{
            capitalize:function (value) {
                if (!value) return '';
                value = value.toString()
                return value.charAt(0).toUpperCase() + value.slice(1)
            }
        }
    })
    app2.capitalize('test')

</script>
