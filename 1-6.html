<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="static" v-bind:class="{active:isActive,'text-danger':'hasError'}">
        test
    </div>
    <div id="test" v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">格式很重要！！否则会报错</div>
</body>
</html>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    new Vue({
        el:'.static',
        data:{
            isActive:true,
            hasError:true
        }
    })
    new Vue({
        el:"#test",
        data:{
            activeColor:'red',
            fontSize:30
        }
    })
</script>
