<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script>
    let chat = io.connect('http://localhost:8033/chat'),
        news = io.connect('http://localhost:8033/news');
    chat.on('connect', () => {
        chat.emit('message', 'hi!');
    })
    chat.on('message', (data) => {
        console.log(data)
    })
    news.on('connect', () => {
        news.emit('message', 'woot');
    })
    chat.on('disconnect', () => {
        chat.emit('message', '离开房间');
    })
    news.on('disconnect', () => {
        news.emit('message', '离开房间');
    })
</script>
