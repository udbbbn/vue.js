<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
</head>

<body>
    <div id='app'>{{message}}
    </div>
    <div id="app2">
        <div v-bind:title="message">
            鼠标悬停几秒钟后查看此处动态绑定的提示信息！
        </div>
    </div>
    <div id="app3">
        <p v-if="seen">现在你看到我了</p>
    </div>
    <div id="app4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <div id="app5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">逆转信息</button>
    </div>
    <div id="app6">
        <p>{{message}}</p>
        <input v-model="message"></input>
    </div>
    <ol>
        <todo-item></todo-item>
    </ol>
    <div id="app-7">
        <ol>
            <!--
      现在我们为每个 todo-item 提供 todo 对象
      todo 对象是变量，即其内容可以是动态的。
      我们也需要为每个组件提供一个“key”，稍后再
      作详细解释。
    -->
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>
    <div id="app8">
        <p>{{obj.foo}}</p>
        <button @click="obj.foo = 'baz'">Chang it</button>
    </div>
    <div id="app9">
        <!-- 该 html语句渲染html 用法不推荐 容易导致XSS攻击  	 -->
        <p v-bind:class="classObject">Using mustaches :{{ rawHtml }}</p>
        <p v-bind:class="{active: isActive, 'text-danger': hasError}"><span v-html="rawHtml"></span></p>
        <child my-message="hello!"></child>
    </div>
    <!-- 动态props -->
    <div id="app10">
        <input v-model="parentMsg"></input>
        <br>
        <child v-bind:my-message="parentMsg"></child>
        <div v-if="bool">
            Now you see me
            <input type="text" placeholder="you can see me" key="true">
        </div>
        <div v-else>
            Now you don't
            <input type="text" placeholder="you can't see me" key="false">
        </div>
        <button @click="boolSwitch">切换bool值</button>
    </div>
    <!-- 自定义事件 -->
    <div id="counter-event-example">
    	<input v-model="something">
    	<p>{{something}}</p>
    	<p>{{total}}</p>
        <!-- 自定义事件 -->
    	<button-counter v-on:increment="incrementTotal" v-bind.sync="q"></button-counter>
    	<button-counter v-on:increment="incrementTotal"></button-counter>
        <!-- 使用自定义事件的表单输入组件 -->
        <currency-input v-model="price"></currency-input>
        <!-- 自定义组件的v-model -->
        <my-checkbox id="cbox1" type="checkbox" v-model="foo" value="some value" v-on:updata="upFoo"></my-checkbox>
        <label for="cbox1">{{ foo }}</label>
        <!-- 插槽 -->
        <h1>我是父组件的标题</h1>
        <my-component>
            <p>这是一些初始内容</p>
            <p>这是更多的初始内容</p>
        </my-component>
        <!-- 具名插槽/作用域插槽 -->
        <app-layout>
            <h1 slot="header">这里可能是一个页面标题</h1>
            <p>主要内容的一个段落。</p>
            <p>另一个主要段落。</p>
            <p slot="footer">这里有一些联系信息</p>
            <!-- 使用了作用域插槽 默认插槽就会失效 -->
            <template slot-scope="props">
                <span>{{props.text}}</span>
            </template>
        </app-layout>
        <my-awesome-list :items="items">
          <!-- 作用域插槽也可以是具名的 -->
          <li
            slot="item"
            slot-scope="props">
            {{ props.text }}
          </li>
        </my-awesome-list>
        <component v-bind:is="currentView"></component>
    </div>
</body>

</html>
